<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Payment Service</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Payment Service</h1>
    <hr>
    <h2>Make a payment</h2>

    <form action="#" th:action="@{/submit}" th:object="${payment}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Creditor Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{iban}" placeholder="Creditor IBAN" class="form-control mb-4 col-4">
        <input type="text" th:field="*{amount}" placeholder="Amount" class="form-control mb-4 col-4">
        <input type="text" th:field="*{currency}" placeholder="Currency" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="description" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Submit payment</button>
    </form>

    <hr>
</div>
</body>
</html>4
